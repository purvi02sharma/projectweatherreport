<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
    <link rel="icon" href="images/logo.jpg" type="image/icon type">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="City's Name Please..." autocomplete="off" onautocomplete="">
            
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Pune, IN</div>
                <div class="date" id="date">20 June, 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">35&deg;C</div>
                <div class="min-max" id="min-max">21&deg;C (min) / 25&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const weatherApi = {key: "8ba39a0233e43c14b54b3c7a1bdfda84",baseUrl: "https://api.openweathermap.org/data/2.5/weather",}

        const searchInputBox = document.getElementById('input-box');

// Event Listener Function on keypress
    searchInputBox.addEventListener('keypress', (event) => {
        if(event.keyCode == 13) {
            console.log(searchInputBox.value);
            Getinfo(searchInputBox.value);
            document.querySelector('.weather-body').style.display = "block";
        }});

// Show Weather Report
function showWeatherReport(weather){
    console.log(weather);

    let city = document.getElementById('city');
    city.innerText = `${weather.name}, ${weather.sys.country}`;

    let temperature = document.getElementById('temp');
    temperature.innerHTML = `${Math.round(weather.main.temp)}&deg;C`;

    let minMaxTemp = document.getElementById('min-max');
    minMaxTemp.innerHTML = `${Math.floor(weather.main.temp_min)}&deg;C (min)/ ${Math.ceil(weather.main.temp_max)}&deg;C (max) `;

    let weatherType = document.getElementById('weather');
    weatherType.innerText = `${weather.weather[0].main}`;

    let date = document.getElementById('date');
    let todayDate = new Date();
    date.innerText = dateManage(todayDate);

    
    if(weatherType.textContent == 'Clear') {
        document.body.style.backgroundImage = "url('images/clear.jpg')";
        
    } else if(weatherType.textContent == 'Clouds') {

        document.body.style.backgroundImage = "url('images/cloud.jpg')";
        
    } else if(weatherType.textContent == 'Haze') {

        document.body.style.backgroundImage = "url('images/cloud.jpg')";
        
    }     else if(weatherType.textContent == 'Rain') {
        
        document.body.style.backgroundImage = "url('images/rain1.jpg')";
        
    } else if(weatherType.textContent == 'Snow') {
        
        document.body.style.backgroundImage = "url('images/snow.jpg')";
    
    } else if(weatherType.textContent == 'Thunderstorm') {
    
        document.body.style.backgroundImage = "url('images/thunderstorm.jpg')";
        
    } 
}

// Date manage
function dateManage(dateArg) {

    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    let year = dateArg.getFullYear();
    let month = months[dateArg.getMonth()];
    let date = dateArg.getDate();
    let day = days[dateArg.getDay()];

    return `${date} ${month} (${day}), ${year}`;
}
   function Getinfo(city)
    {
        var api=`${weatherApi.baseUrl}?q=${city}&appid=${weatherApi.key}&units=metric`;
        var ajaxrequest=new XMLHttpRequest();
        ajaxrequest.onreadystatechange=function(){
            if(this.readyState==4){
                data=JSON.parse(this.responseText);
                console.log(data);
                
            }
        }
        ajaxrequest.open("GET",api,false);
        ajaxrequest.send();
        showWeatherReport(data);
        
    }
 
</script>
</body>
</html>
